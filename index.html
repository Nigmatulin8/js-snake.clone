<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Snake</title>
	<link rel="stylesheet" href="css/styles.css" />
</head>
<body>
	<div class="endgame">
		<div class="end-text">
			<span>YOU DIED</span>
		</div>
	</div>

	<div class="overlay">
		<h1 class="neon">SNAKE IN SPACE</h1>
		<div class="btn">
			<span>Start Game</span>
			<div class="dot"></div>
		</div>
	</div>

	<div class="main">
		<div class="view">
			<div id="screen"></div>
		</div>
		<div class="score neon">
			Score: <div class="scoreDiv"></div>
		</div>
	</div>

	<script src="js/main.js"></script>
</body>
</html>
